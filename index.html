<!DOCTYPE html>
<html lang="ru">

<!-- Информация для браузера -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бэтмен 2021 - сайт о фильме</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header-top">
            <div class="logo">КиноПульс</div>

            </form>
            <div class="user">
                <img src="src/img/bookmark.svg" alt="bookmarks" class="bookmarks">
                <img src="src/img/avatar.jpg" alt="avatar" class="avatar">
            </div>

        </div>
        <div class="header-content"></div>
    </header>

</div>

</html>
